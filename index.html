<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Boilerplate for polaris chip">
  <base href="/">

  <style>
    :root,
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ededed;
    }
    polaris-chip {
      margin: 16px;
    }
  </style>
  <title>polaris-chip / my-card</title>
</head>

<body>
  <h1>polaris-chip</h1>
  <!-- this is going to do whatever the tag's defaults are -->
  <polaris-chip title="News of Record" link="https://psu.edu"></polaris-chip>
  <polaris-chip title="Faculty and Staff"></polaris-chip>
  <polaris-chip title="Sports are the only thing in the world"></polaris-chip>
  <polaris-chip title="Grants and Donations"></polaris-chip>
  <!-- this is going to take the tag and change the title -->

  <h1>counter-app</h1>
  <div class="counterapp">
    <counter-app></counter-app>
    <counter-app counter="20" min="5" max="30"></counter-app>
  </div>

  <h1>my-card</h1>
  <div class="control-wrapper">
    <button id="duplicate">Duplicate Card</button>
    <button id="changetitle">Change Title</button>
    <button id="changeimage">Change Image</button>
    <button id="changebg">Toggle Color</button>
    <button id="delete">Delete Last Card</button>
  </div>

  <div class="cardlist">
    <my-card title="Beautiful Mountains" img="https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bW91bnRhaW5zJTIwYW5kJTIwdHJlZXN8ZW58MHx8MHx8fDA%3D" alt="a scenic view of mountains and trees" toptext="imagine if" bottomtext="there was a costco here">
      <p>wow cool description so much fun <strong>yippe!!</strong></p>
    </my-card>
    <my-card title="The Grand Canyon" img="https://www.nps.gov/grca/planyourvisit/images/mather-point-2021.jpg?maxwidth=1300&maxheight=1300&autorotate=false" alt="the grand canyon" text="heres a <strong>description</strong> for the card" toptext="its just some" bottomtext="reddish rocks">
      <p>cool stuff here <strong>Things</strong></p>
    </my-card>
    <my-card title="Stunning Ocean Sunset" img="https://ocean.si.edu/sites/default/files/styles/full_width_largest/public/2023-11/25691336465_982637ea03_o.jpg.webp?itok=L88nIJCb" alt="sunset over the ocean" toptext="scary place" bottomtext="resides here"></my-card>
    <my-card title="Jungle" img="https://d3mvlb3hz2g78.cloudfront.net/wp-content/uploads/2018/02/thumb_720_450_Jungledreamstime_l_56902828.jpg" alt="dense jungle"></my-card>
    <my-card title="Desert" img="https://cdn.britannica.com/57/151657-050-4443534D/Camel-caravan-desert-sand-dunes-Sahara-North.jpg" alt="desert with man leading camels"></my-card>  
  </div>

  <h1>campus alert</h1>
  <campus-alert></campus-alert>
  <campus-alert></campus-alert>
  <campus-alert></campus-alert>
  <campus-alert></campus-alert>
  

  <!-- this is what is bringing in the definition for this tag -->
  <script type="module" src="./src/polaris-chip.js"></script>
  <script type="module" src="./src/my-card.js"></script>
  <script type="module" src="./src/counter-app.js"></script>
  <script type="module" src="./src/campus-alert.js"></script>
  

  <script>
    document.querySelector('#duplicate').addEventListener('click', function(e) {
      if (document.querySelector(".cardlist").children.length < 10) {
        const newCard = document.querySelector("my-card").cloneNode(true);
        document.querySelector(".cardlist").appendChild(newCard);
      }
    });
  
    document.querySelector('#changetitle').addEventListener('click', function(e) {
      const card = document.querySelector('my-card');
      if (card) {
        card.title = "awesome title change";
      }
    });
  
    document.querySelector('#changeimage').addEventListener('click', function(e) {
      const card = document.querySelector('my-card');
      if (card) {
        card.img = "https://pbs.twimg.com/media/FygxTPYWcAE23pj.jpg";
      }
    });
  
    document.querySelector('#changebg').addEventListener('click', function(e) {
      const cards = document.querySelectorAll('my-card');
      cards.forEach((card) => {
        card.shadowRoot.querySelector('.card').classList.toggle('change-color');
      });
    });
  
    document.querySelector('#delete').addEventListener('click', function(e) {
      const cardList = document.querySelector('.cardlist');
      const mycard = cardList.querySelectorAll('my-card');
      if (mycard.length > 1) {
        const lastCard = mycard[mycard.length - 1];
        lastCard.remove();
      }
    });
      
  </script>
</body>

</html>
