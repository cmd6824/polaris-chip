<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Boilerplate for polaris chip">
  <base href="/">

  <style>
    :root,
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ededed;
    }
    polaris-chip {
      margin: 16px;
    }
  </style>
  <title>polaris-chip / my-card</title>
</head>

<body>
  <h1>polaris-chip</h1>
  <!-- this is going to do whatever the tag's defaults are -->
  <polaris-chip title="News of Record" link="https://psu.edu"></polaris-chip>
  <polaris-chip title="Faculty and Staff"></polaris-chip>
  <polaris-chip title="Sports are the only thing in the world"></polaris-chip>
  <polaris-chip title="Grants and Donations"></polaris-chip>
  <!-- this is going to take the tag and change the title -->

  <h1>my-card</h1>
  <my-card title="Beautiful Mountains" img="https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bW91bnRhaW5zJTIwYW5kJTIwdHJlZXN8ZW58MHx8MHx8fDA%3D" alt="a scenic view of mountains and trees"></my-card>
  <my-card title="The Grand Canyon" img="https://www.nps.gov/grca/planyourvisit/images/mather-point-2021.jpg?maxwidth=1300&maxheight=1300&autorotate=false" alt="the grand canyon"></my-card>
  <my-card title="Stunning Ocean Sunset" img="https://ocean.si.edu/sites/default/files/styles/full_width_largest/public/2023-11/25691336465_982637ea03_o.jpg.webp?itok=L88nIJCb" alt="sunset over the ocean"></my-card>
  <my-card title="Densely Green Jungle" img="https://d3mvlb3hz2g78.cloudfront.net/wp-content/uploads/2018/02/thumb_720_450_Jungledreamstime_l_56902828.jpg" alt="dense jungle"></my-card>
  <my-card title="Traversing the Harsh Desert" img="https://cdn.britannica.com/57/151657-050-4443534D/Camel-caravan-desert-sand-dunes-Sahara-North.jpg" alt="desert with man leading camels"></my-card>
  

  <!-- this is what is bringing in the definition for this tag -->
  <script type="module" src="./src/polaris-chip.js"></script>
  <script type="module" src="./src/my-card.js"></script>
</body>

</html>
